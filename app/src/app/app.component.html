  <div class="container-fluid">
    <a class="navbar-brand" href="#">App</a>
    <<span class="navbar-brand mb-0 h5" style="font-size: smaller">{{weather.city}} <img [src]="weatherImg" style="width:2vw"> {{weather.temperature}}&ordm;C </span>
  </div> 
</nav>

<main role="main" class="container-fluid mt-5">

  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <h3 class="">Book List</h3> 
    </div>
    <div class="col-md-2" style="text-align: right;">
      <button type="button" class="btn btn-success" (click)="modalInsertBook()">New Book</button>
    </div>
  </div>

  <div class="row justify-content-md-center mt-3" *ngIf="textAlert != null">
    <div class="alert alert-info alert-dismissible fade show col-md-10" style="padding-right:0.75em" role="alert">
      <div class="row">
        <div class="col-md-10">
          <p><strong>{{textAlert}}</strong></p>
        </div>
        <div class="col-md-2" style="text-align:right">
          <button type="button" class="btn" (click)="textAlert = null"><fa-icon [icon]="faXmark" class="text-secondary"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-md-center mt-3">
    <div class="col-md-10">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
            <th scope="col">Number of pages</th>
            <th scope="col">Insert date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <th scope="row">{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>{{book.description}}</td>
            <td>{{book.author}}</td>
            <td>{{book.number_of_pages}}</td>
            <td>{{book.date_insert}}</td>
            <td class='text-center' >
              <button type="button" class="btn" title="Edit" style="font-size:x-large;margin-right:0.25em"><fa-icon [icon]="faPenToSquare" class="text-secondary" (click)="modalUpdateBook(book)"></fa-icon></button>
              <button type="button" class="btn" title="Delete" style="font-size:x-large;margin-left:0.25em" (click)="modalDeleteBook(book.id)"><fa-icon [icon]="faXmark" class="text-danger"></fa-icon></button>
            </td>
          </tr>   
        </tbody>
      </table> 
    </div>
  </div>
</main>
