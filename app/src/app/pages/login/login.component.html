<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App</a>
  </div> 
</nav>

<main role="main" class="container-fluid mt-5">
	<div class="row justify-content-md-center mt-3">
  		<div class="col-md-3">

	  		<form searchForm="ngForm">

	  			<h2 class="h3 mb-4 fw-normal text-center">Login</h2>

	  			<div class="form-floating mb-3">
			      <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="inputLogin.email" name="email">
			      <label for="email">Email</label>
			    </div>

			    <div class="form-floating mb-3">
			      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="inputLogin.password" name="password">
			      <label for="password">Password</label>
			    </div>
	   
			    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login(inputLogin)">Sign in</button>    

			</form>

  		</div>
	</div>
</main>
