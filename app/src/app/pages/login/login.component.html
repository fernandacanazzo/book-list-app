<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App</a>
  </div> 
</nav>

<main role="main" class="container-fluid mt-5">
	<div class="row justify-content-md-center mt-3">
  		<div class="col-md-3">

	  		<form searchForm="ngForm">

	  			<h2 class="h3 mb-4 fw-normal text-center">Login</h2>
	  			<div class="row justify-content-md-center mt-3" *ngIf="errorMsg != null">
				    <div class="alert alert-danger alert-dismissible fade show col-md-10" style="padding-right:0.75em;font-size:small" role="alert">
				      <div class="row">
				        <div class="col-md-12">
				          <p><strong>{{errorMsg}}</strong></p>
				        </div>				        
				      </div>
				    </div>
				  </div>
	  			<div class="form-floating mb-3">
			      <input type="username" class="form-control" id="username" placeholder="name@example.com" [(ngModel)]="inputLogin.username" name="username">
			      <label for="username">Username</label>
			    </div>

			    <div class="form-floating mb-3">
			      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="inputLogin.password" name="password">
			      <label for="password">Password</label>
			    </div>
	   
			    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login(inputLogin)">Sign in</button>    

			</form>

  		</div>
	</div>
</main>
